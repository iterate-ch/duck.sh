<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="{{ AUTHOR }}">

    <link rel="shortcut icon" href="//cdn.cyberduck.io/favicon.ico">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Styles -->
    <link href="//cdn.cyberduck.io/css/custom.css" rel="stylesheet">
    <link href="{{ SITEURL }}/css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="//cdn.cyberduck.io/css/style.aw-showcase.css"/>
    <script type="text/javascript" src="//cdn.cyberduck.io/js/jquery.aw-showcase.min.js"></script>

    <script src="//cdn.cyberduck.io/js/custom.js"></script>

    <link rel="alternate" hreflang="en" href="?l=en" />
    <link rel="alternate" hreflang="de" href="?l=de" />
    <link rel="alternate" hreflang="ja" href="?l=ja" />     

    {% include "analytics.html" %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                      <a class="navbar-brand" href="https://cyberduck.io/">
                        <img src="//cdn.cyberduck.io/img/cyberduck-icon-128.png" class="img-responsive" width="64px" height="64px" title="Cyberduck">
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a class="navbar-link" href="https://cyberduck.io/cryptomator">Cryptomator</a></li>
                            {% if DISPLAY_PAGES_ON_MENU %}
                            {% for page in PAGES %}
                            <li><a class="navbar-link" href="{{ SITEURL }}/{{ page.url }}">
                                {{ page.title }}
                            </a></li>
                            {% endfor %}
                            {% endif %}
                            <li><a class="navbar-link" href="https://blog.cyberduck.io/">Blog</a></li>
                            <li><a class="navbar-link" href="https://trac.cyberduck.io/">Open Source</a></li>
                            <li>
                                <a class="navbar-link" href="/donate">
                                    <button class="btn btn-success" rel="tooltip" data-placement="bottom" data-container="body"
                                            data-original-title="Receive a donation key that registers the installed application to your name and disables the donation prompt.">
                                        Donate
                                    </button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <div class="container">
        <div class="content">
            <p>
                <span class="media-left">
                    <img width="122px" height="16px" src="//cdn.cyberduck.io/img/sms-logo-small-footer.png" alt="swiss made software"/>
                </span>
            </p>
            <p class="text-right">
                <small>Copyright 2015-2017 <a href="https://iterate.ch">iterate GmbH</a></small>
            </p>
        </div>
    </div>
</body>
</html>
